<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Teams</title>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body bgcolor="white">

	<h:dataTable value="#{teamsBean.teams}" var="t"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<!-- column header -->
			<f:facet name="header">Team</f:facet>
			<!-- row record -->
    				#{t.name}
    			</h:column>

		<h:column>
			<f:facet name="header">Games</f:facet>
    				#{t.games}
    			</h:column>

		<h:column>
			<f:facet name="header">Points</f:facet>
    				#{t.points}
    			</h:column>

	</h:dataTable>
	<h:form>
		<h:commandButton value="Create Team"
			action="#{teamsBean.createTeam}"></h:commandButton>
	</h:form>
</h:body>
</html>
